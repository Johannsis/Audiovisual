<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">Crear empleado</span>
            <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="agregarEmpleado()">
              <div class="mb-3">
                <input type="text" formControlName="NOMBRE" class="form-control form-control-lg" placeholder="Nombre">
                <div class="text-danger" *ngIf="empleadoForm.get('NOMBRE')?.hasError('required') && empleadoForm.get('NOMBRE')?.touched">
                  <span>El nombre del empleado <strong>es obligatorio</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="APELLIDO" class="form-control form-control-lg" placeholder="Apellido">
                <div class="text-danger" *ngIf="empleadoForm.get('APELLIDO')?.hasError('required') && empleadoForm.get('APELLIDO')?.touched">
                  <span>El apellido del empleado <strong>es obligatorio</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="CEDULA" class="form-control form-control-lg" placeholder="Cedula">
                <div class="text-danger" *ngIf="empleadoForm.get('CEDULA')?.hasError('required') && empleadoForm.get('CEDULA')?.touched">
                  <span>La c√©dula <strong>es obligatoria</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <select class="form-select form-control form-control-lg" aria-valuetext="Default select example" formControlName="TANDA">
                  <option value="">Elige la tanda</option>
                  <option *ngFor="let item of tandas" [value] = "item" >{{item}}</option>
                </select>
                <div class="text-danger" *ngIf="empleadoForm.get('TANDA')?.hasError('required') && empleadoForm.get('TANDA')?.touched">
                  <span>La tanda <strong>es obligatoria</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <input class="form-control" type="date" [value]="minDate" (change)="fechaTest($any($event.target).value)" id="example-date-input" formControlName="FECHA_INGRESO">
                <div class="text-danger" *ngIf="empleadoForm.get('FECHA_INGRESO')?.hasError('required') && empleadoForm.get('FECHA_INGRESO')?.touched">
                  <span>La fecha <strong>es obligatoria</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <select class="form-select form-control form-control-lg" aria-valuetext="Default select example" formControlName="ESTADO">
                  <option value="">Elige el estado</option>
                  <option *ngFor="let item of arrEstado" [value] = "item.value">{{item.estatus}}</option>
                </select>
                <div class="text-danger" *ngIf="empleadoForm.get('ESTADO')?.hasError('required') && empleadoForm.get('ESTADO')?.touched">
                  <span>El estado <strong>es obligatorio</strong>.</span>
                </div>
              </div>
              <div class="mb-3">
                <button routerLink="/listarEmpleado" class="btn btn-secondary btn-lg float-start">Back</button>
                <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">Accept</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
